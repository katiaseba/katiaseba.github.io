<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clicker</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/3d6f520b83.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>

<body>

  <div class="container">

    <section>
      <div class="clicker">
        <p class="one">You got: <span id="count">0</span> cookies </p> <br>
        <p>Cookies per seconds: <span id="persec">0</span></p> <br>
        <p>Cookies per click: <span id="perclick">1</span></p>
        <button class="click-btn"><i class="fas fa-cookie-bite fa-10x"></i></button> <br>
      </div>
  </div>

  <div id="shop">
    <h3>Shop</h3>
    <ul>
      <li>
        Cursor: <span id="cursor-price">20 cookies</span> (<span id="cursors">0</span>)<br>
        <button class="buy-cursors-btn">Buy</button> 
        <button class="buy-tencursors-btn">x10</button>
      </li>
      <li>
        Grandma: <span id="grandma-price">100 cookies</span> (<span id="grandmas">0</span>)<br>
        <button class="buy-grandma-btn">Buy</button>
        <button class="buy-tengrandma-btn">x10</button> 
      </li>
      <li>
        Bakery: <span id="bakery-price">600 cookies</span> (<span id="bakeries">0</span>)<br>
        <button class="buy-bakery-btn">Buy</button>
        <button class="buy-tenbakery-btn">x10</button> 
      </li>
    </ul>
  </div>
  </section>

  <footer>
    <span>THIEBAUD Katia</span>
  </footer>

  <script src="App.js"></script>
</body>

</html>
