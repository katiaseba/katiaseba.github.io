<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
  <title>Password Generator</title>
</head>

<body>
  <div class="container">
    <h1>Password Generator</h1>
    <h3 id="passwordDisplay">password</h3>

    <form id="pwForm" class="form">
      <div class="columns">
        <label for="charNumber">Number of characters</label>
        <div class="char-container">
          <input type="range" min="1" max="50" value="10" id="charRange">
          <input type="number" min="1" max="50" value="10" id="charNumber">
        </div>

        <label for="includeUppercase">Include Uppercase</label>
        <input type="checkbox" id="includeUppercase">

        <label for="includeNumbers">Include Numbers</label>
        <input type="checkbox" id="includeNumbers">

        <label for="includeSymbols">Include Symbols</label>
        <input type="checkbox" id="includeSymbols">      
        <button type="submit">Generate password</button>
      </div>
    </form>
  </div>

  <script src="app.js"></script>
</body>

</html>
