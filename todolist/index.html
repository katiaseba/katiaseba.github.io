<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <script src="https://kit.fontawesome.com/3d6f520b83.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <header>
      <h1>Todo List</h1>
    </header>

    <form>
      <input type="text" class="todo-input" placeholder="Enter new task">
      <button class="todo-btn" type="submit"><i class="fas fa-plus"></i></button>
    </form>
    <div class="todo-container">
      <ul class="todo-list">

      </ul>
    </div>
    <script src="./App.js"></script>
  </div>

</body>

</html>
